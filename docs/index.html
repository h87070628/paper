<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Home</title>
</head>

<body>
    <script type="text/javascript">
        var pWeb = "https://hub.dcm.pub/home/p/index.html"
        var mWeb = "https://hub.dcm.pub/home/m/index.html"
        var userAgent = navigator.userAgent.toLowerCase();
        if (userAgent == null || userAgent == '') {
            location.href = pWeb;
        } else {
            if (userAgent.indexOf("android") != -1) {
                location.href = mWeb;
            } else if (userAgent.indexOf("ios") != -1 || userAgent.indexOf("iphone") != -1 || userAgent.indexOf("ipad") != -1) {
                location.href = mWeb;
            } else if (userAgent.indexOf("windows phone") != -1) {
                location.href = mWeb;
            } else {
                location.href = pWeb;
            }
        }
    </script>
</body>

</html>
